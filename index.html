<html>
    <head>
        <title>TODO List</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="todo-list-div" class="list-page">
            <!-- list container -->
            <div id="form">
                <button id="todo-icon"><i class="fas fa-clipboard-list fa-2x"></i></button>
                <input oninput ="showBtn()" id="task" type="text" placeholder="Type your task here...">
                <button onclick="add_task()" id="add-task" type="submit" >
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
            <small></small>
            <hr>

            <ul id="todo-list">
                <!-- li items go here -->
            </ul>
            <hr>
            <small id="footer">
                <p id="countDisplay"><span id="totalCount">0</span> tasks waiting</p>
                <button onclick="showCompletedTasks()" class="filter" id="showCompleted">Completed</button>
                <button onclick="showUncompletedTasks()" class="filter" id="showUncompleted">Uncomplete</button>
            </small>
        </div>
    </body>
    <script src="models/index.js"></script>
</html>
